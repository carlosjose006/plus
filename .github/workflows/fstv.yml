name: ğŸ” Update FSTV Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"  # Every 3 hours

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install firefox

      - name: ğŸ§ª Debug - check file structure
        run: |
          pwd
          ls -lah

      - name: â–¶ï¸ Run FSTV scraper
        run: python ./fstv.py

      - name: ğŸ§° Force commit and push updated FSTV.m3u8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          if [ -f "FSTV_CLEANED.m3u8" ]; then
            git add -f FSTV_CLEANED.m3u8
            git commit -m "ğŸ”„ Auto-update of FSTV_CLEANED.m3u8 [auto]" || echo "Nothing to commit"
            git push origin HEAD --force
          else
            echo "âŒ FSTV_CLEANED.m3u8 not found, skipping commit."
            exit 1
          fi
